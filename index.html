<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Find a Vet</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
        <link rel="stylesheet" href="css/styles.css" type="text/css">
        <link rel="fonts" href="fonts/google fonts/Roboto-ThinItalic.ttf" type="text/fonts">
    </head>
    <body>
        <div class="container-fluid" id="con-1">
            <div class="row">
               	<div class="col">
               	</div>
               	<div class="col">
               		<h1>Cloud Shamba</h1>
               			<form id="formSunscribe">
                   			<div class="login mt-3">
                       			<div id="loginHere">
                        		<label>Username</label><input type="text" class="form-control" placeholder="Please insert your user name..."size="25" value="">
                        		<p class="error">Please insert your username</p>
                        		<label>Password</label><input type="text" class="form-control" placeholder="Please insert your password..." autocapitalize="off" autocorrect="off">
                        		<p class="error">Please insert your password</p>
                        		<button type="submit" class="btn btn-success mt-4 w-100">Click Here to login</button>
                       		</div>
                       	</form>
                	</div>
               	</div>
            </div>
        </div>
               
                   <div class="form-group" id="selectShamba">
                       <div class="form-group" id="select">
                        <h3><label>Welcome</label></h3>
                           <select class="form-control" id="welcome">
                               <option value="select"></option>
                               <option value="diagnosis">Diagnosis</option>
                               <option value="farmAccessories">Farm Accessories</option>
                            </select>
                       </div>
                       <div class="form-group" id="animalDetails">
                        <h3><label>Species</label></h3>
                            <select class="form-control" id="species">
                                <option value="select"></option>
                                <option value="avian">Avian</option>
                                <option value="bovine">Bovine</option>
                                <option value="porcine">Porcine</option>    
                            </select>
                       </div>
                       <div class="form-group">
                        <label><h3>Sex</h3></label>
                           <div class="form-check" id="sex">
                            <input type="radio" name="one" class="form-check-input" value="" id="gender">
                            <label for="male">Male</label>
                            <br>
                            <input type="radio" name="one" class="form-check-input" value="" id="gender">
                            <label for="male">Female</label>
                           </div>
                       </div>
                       <div class="form-group">
                           <div class="">
                               <label><textarea id="breed" class="form-control" name="breeds" placeholder="Enter the breed..."></textarea>Breed</label>
                               <label><textarea id="age" class="form-control" name="age" placeholder="Enter the Age..."></textarea>Age</label>
                               <label><textarea id="no" class="form-control" name="no" placeholder="Enter herd number..."></textarea>Herd No.</label>
                               <label><textarea id="no" class="form-control" name="no" placeholder="Enter number sick..."></textarea>No. Sick</label>
                               <label><textarea id="no" class="form-control" name="no" placeholder="Enter number dead..."></textarea>No.dead in 2 weeks</label>
                               <label><textarea id="location" class="form-control" name="no" placeholder="Enter location..."></textarea>Enter location</label>
                               <label><textarea id="symptoms" class="form-control" name="symptoms" placeholder="Enter clinical signs..."></textarea>Tell us clinical signs</label>
                           </div>
                       </div>
                   </div>
                   <div class="backup" id="videoPhotos">
                       <p>Please upload photos and videos of the sick animal here!</p>
                   </div>
                   <button type="button" class="btn btn-block btn-sm btn-success mt-3" id="order">Submit</button>
                   <div class="prescription" id="tentiveDiagnosis">
                       <h3>This is the history of the sick animal and tentative diagnosis/treatment</h3>
                       <ul></ul>
                       <div class="treatment container">
                           <h3 id="treatment"></h3>
                       </div>
                   </div>
               </form>
           </div>
       </div>
    </body>
    <script src="js/jquery-3.5.1.min.js"></script>
        <script src="js/scripts.js"></script>
</html>
